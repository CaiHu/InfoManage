<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<script src="../js/ajaxOperation.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/userManager.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/userManager.css" />
	</head>

	<body>
		<!--用户权限管理页-->
		<div id="div_userRole" hidden>
			用户角色选择
			<article id="userRoleShow"></article>
			<nav id="nav_userRoleOperation">
				<button type="button" id="userRole_btn_update">修改</button>
				<button type="button" id="userRole_btn_return">返回</button>
			</nav>
		</div>
		<!--显示页-->	
		<div id="div_show">
			<span id="head_span">
				<input type="text" id="input_span" value="" />
				<button  id="query" type="button">查询</button>
				<a id="div_show_a">用户列表</a><a id="div_show_a2">用户信息管理&nbsp;></a>
			</span>
			<table id="myTable">
				<tbody id="table_tbody">
					<tr>
						<th>序号</th>
						<th>姓名</th>
						<th>密码</th>
						<th>电话</th>
						<th colspan="2">操作</th>
					</tr>
				</tbody>
			</table>
			<span id="foot_span">
				<button type="button" id="btn_show">新增</button>
				<select id="jumpPage"></select>
				<button type="button" id="btn_lastPage" class="Page">末页</button>
				<button type="button" id="btn_nextPage" class="Page">下一页</button>
				<button type="button" id="btn_previousPage" class="Page">上一页</button>
				<button type="button" id="btn_firstPage" class="Page">首页</button>
			</span><br /><br />
			1.双击用户名称进行用户角色管理
		</div>
		<!--新增页-->
		<div id="div_add" hidden>
			<a id="div_show_a">用户修改增加</a><a id="div_show_a2">用户信息管理&nbsp;></a>
			<table id="addTable">
				<input type="hidden" name="id" id="id" value="" />
				<tbody>
					<tr>
						<td><label for="userName">用户名：</label></td>
						<td><input type="text" name="userName" id="userName" value="" class="add_input" /></td>
					</tr>
					<tr>
						<td><label for="password">密码：</label></td>
						<td><input type="password" name="password" id="password" value="" class="add_input" /></td>
					</tr>
					<tr>
						<td><label for="repassword">重复密码：</label></td>
						<td><input type="password" name="repassword" id="repassword" value="" class="add_input" /></td>
					</tr>
					<tr>
						<td><label for="phone">电话：</label></td>
						<td><input type="text" id="phone" name="phone" value="" class="add_input" /></td>
					</tr>
				</tbody>
			</table>
			<br /><br />
			<nav id="div_add_nav">
				<button type="button" id="btn_addReturn">返回</button>
				<button type="button" id="btn_addUser">添加</button>
				<button type="reset" id="btn_reset">重置</button>
			</nav>
		</div>

	</body>

</html>
